<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ws client</title>
</head>
<body>
<script>
    const ws = new WebSocket('ws://localhost:9900/ws')
    ws.onmessage = function (ws, msgEvent) {
        console.log(ws.data)
    }
    ws.onopen = function () {
        ws.send("hello world")
    }
</script>
</body>
</html>
